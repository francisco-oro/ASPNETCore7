<div class="container">
  <div class="page-content">
    <div class="margin-bottom">
      <div class="flex">
        <div class="flex-1" id="top-bar-div">
          <h2 class="app-title">Cities Manager</h2>
        </div>
        <div class="flex-1 pr" id="search-box-div">
          <div class="navbar account-links">
            <ul
              *ngIf="accountService.currentUsername === '' || accountService.currentUsername === null || accountService.currentUsername === undefined">
              <li>
                <a [routerLink]="['/login']">Login</a>
              </li>
              <li>
                <a [routerLink]="['/register']">Register</a>
              </li>
            </ul>
            <ul
              *ngIf="accountService.currentUsername !== '' && accountService.currentUsername !== null &&  accountService.currentUsername !== undefined">
              <li>
                <a href="#" onClick="return false" (click)="onLogoutClicked()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar mb">
      <ul>
        <li>
          <a [routerLink]="[ '/cities' ]" [routerLinkActive]="['nav-active']">Cities</a>
        </li>
      </ul>
    </div>

    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
